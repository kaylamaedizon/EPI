<head>
  <title>EPI</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <header>

      <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#" class="brand-logo">EURO PRODUCTS INC.</a>
        </div>
      </nav>
  </header>
    <div id="main">
      {{> main}}
    </div>
    <footer id="footer"> <center><h5>D-O</h5> </center></footer>
</body>
<template name="main">
  <div class=" container " id="login">
    <form class="col s6">
      <div class="input-field col s6 row">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>

        <div class="input-field col s6 row">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>

        <button class="btn waves-effect waves-light blue darken-3 right" type="submit" name="action">Login
          <i class="material-icons ">arrow_forward</i>
        </button>

    </form>
  </div>
</template>
