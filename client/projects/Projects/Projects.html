<template name="Projects">
	{{#if $.Session.get 'newProject'}}
		{{> NewProject}}
	{{else}}
		<a class="new-project btn blue" data-target="#new-project"><i class="material-icons left">add</i>New Project</a>
	{{/if}}
	<section class="projects">
		{{#if Template.subscriptionsReady}}
			<ul class="collection">
				{{#each projects}}
					<li class="collection-item">{{> Project}}</li>
				{{/each}}
		</ul>
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
