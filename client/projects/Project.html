<template name="Project">
	<article class="project {{#if awarded}}in-menu{{/if}}">
		<h3>{{CompanyName}}</h3>
		{{#if editMode }}
			{{> quickForm collection="Projects" id=updateProjectId type="update" doc=this autosave=true}}
		{{else}}
			<p>{{Address}}</p>
			<p>
				{{#each workers}}
					<span class="worker">{{name}} - {{skill}}</span>
				{{/each}}
			</p>
			<a href="/project/{{_id}}">View Details</a>
			{{#if awarded}}
				<button class="btn-deny toggle-menu">Remove From Awarded Projects</button>
			{{else}}
				<button class="btn-primary toggle-menu">Add To Awarded Projects</button>
			{{/if}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</article>
</template>
