<template name="Projects">
	{{#if $.Session.get 'newProject'}}
		{{> NewProject}}
	{{else}}
		<button class="new-project">New Project</button>
	{{/if}}
	<section class="projects">
		{{#if Template.subscriptionsReady}}
			{{#each projects}}
				{{> Project}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
