<template name="Menu">
	<h1 class="page-title">My Current Awarded Projects</h1>
	{{#each projects}}
		{{> MenuItem}}
	{{else}}
		<h3>No current awarded <a href="/project-list">projects</a>.</h3>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
